<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Coding Quiz Challenge</title>
</head>
<body>
    <!-- WELCOME/START QUIZ PG -->
    <header class="top" >
        <div >
            <p class="score">View high scores</p>
        </div>
        <div>
            <p>Time:0</p>
        </div>
    </header>

    <main class="startpage">
        <h1>Coding Quiz Challenge</h1>
        <p>Try to answer the following code-related questions within the time limit.
            Keep in mind that incorrect answers will penalize your score/time
            by ten seconds!
        </p>
        <button type="button" id="start">Start Quiz</button>
    </main>
    <!-- END OF WELCOME/START QUIZ PG -->

    <!-- QUESTION #1 -->
    <main class="questions">
        <h2>Commonly used data DO Not Include:</h2>
       <div id="option-btns">
        <button>1. strings</button>
        <button>2. booleans</button>
        <button>3. alerts</button>
        <button>4. numbers</button>
       </div>
    </main>
    
    <script src="./assets/js/script.js"></script>
</body>
</html>
